{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список категорий</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Категории</h1>
        <ul>
            {% for category in categories %}
                <li>{{ category.name }}</li>
            {% endfor %}
        </ul>
        <div class="centered">
            <a href="{% url 'item_list' %}">Список товаров</a>
            <a href="{% url 'shelf_list' %}">Список стеллажей</a>
            <a href="{% url 'search_items' %}">Поиск товара</a>
            <a href="{% url 'home' %}">На главную страницу</a>
        </div>
    </div>
</body>
</html>
