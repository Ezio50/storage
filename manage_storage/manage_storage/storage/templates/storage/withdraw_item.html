{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выдать товар</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Выдать товар со склада</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Выдать товар</button>
        </form>
        {% if error %}
            <div style="color: #f44336;">{{ error }}</div>
        {% endif %}
        <div class="centered">
            <a href="{% url 'home' %}">На главную страницу</a>
        </div>
    </div>
</body>
</html>
